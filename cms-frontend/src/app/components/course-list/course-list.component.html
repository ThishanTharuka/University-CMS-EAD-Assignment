<div class="course-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Course Management</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="openCourseForm()">
          <mat-icon>add</mat-icon>
          Add Course
        </button>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="courses" class="courses-table">
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let course">{{ course.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Course Title</th>
            <td mat-cell *matCellDef="let course">{{ course.title }}</td>
          </ng-container>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Course Code</th>
            <td mat-cell *matCellDef="let course">
              <span class="course-code">{{ course.code }}</span>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let course">
              <span class="description-text">{{ course.description }}</span>
            </td>
          </ng-container>

          <!-- Credits Column -->
          <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef>Credits</th>
            <td mat-cell *matCellDef="let course">{{ course.credits }}</td>
          </ng-container>

          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let course">{{ course.department }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let course">
              <button mat-icon-button color="primary" title="Edit" (click)="editCourse(course)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" title="Delete" (click)="deleteCourse(course)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
      <div *ngIf="courses.length === 0" class="no-data">
        <mat-icon>school</mat-icon>
        <p>No courses found. Add a course to get started.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
