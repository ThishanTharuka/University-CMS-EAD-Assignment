<div class="course-page">
  <!-- Header Section -->
  <div class="page-header">
    <h1 class="page-title">Courses</h1>
    <button mat-raised-button color="primary" class="add-course-btn" (click)="openCourseForm()">
      <mat-icon>add</mat-icon>
      Add Course
    </button>
  </div>

  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input 
        type="text" 
        placeholder="Search courses..." 
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      >
    </div>
  </div>

  <!-- Courses Table -->
  <div class="courses-table-container">
    <div class="table-wrapper">
      <table class="courses-table">
        <thead>
          <tr class="table-header">
            <th class="course-title-header">COURSE TITLE</th>
            <th class="course-code-header">COURSE CODE</th>
            <th class="actions-header">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row" *ngFor="let course of filteredCourses">
            <td class="course-title-cell">{{ course.title }}</td>
            <td class="course-code-cell">{{ course.code }}</td>
            <td class="actions-cell">
              <button class="action-btn view-btn" (click)="viewCourse(course)">View Details</button>
              <button class="action-btn edit-btn" (click)="editCourse(course)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No Results State -->
    <div *ngIf="filteredCourses.length === 0" class="no-results">
      <mat-icon>school</mat-icon>
      <h3>No courses found</h3>
      <p>Try adjusting your search or add a new course to get started.</p>
    </div>
  </div>
</div>
